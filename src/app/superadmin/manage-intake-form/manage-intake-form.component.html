<div class="page-wrapper chiller-theme">
    <a id="show-sidebar" class="btn btn-sm btn-dark">
      <i class="fas fa-bars"></i>
    </a>
    <app-sidebar></app-sidebar>
    <!-- sidebar-wrapper  -->
    <main class="page-content">
      <app-header headerMainTitle="Manage Users">
      </app-header>
  
      <div class="container-fluid contentpage_wrapper">
        <div class="pagecontent_wrapper">
            <div class="row">
              <div class="col-lg-4">
                <form [formGroup]="myForm" > 
                  <div class="col-lg-12">
                    <div class="form-group">
                      <label>Name</label>
                      <input type="text" class="form-control" formControlName="firstName">
                    </div>
                  </div>
                  <div class="col-lg-12">
                    <div class="form-group">
                      <label>Email</label>
                      <input type="email" class="form-control" formControlName="email">
                    </div>
                  </div>
                  <div class="col-lg-12">
                    <div class="form-group">
                      <label>Phone</label>
                      <input type="text" class="form-control" formControlName="phoneNumber">
                    </div>
                  </div> 
                  <div class="col-lg-12">
                    <div class="row">
                      <div class="col-lg-6 mt-10">
                        <button (click)="onSubmits()"  type="submit"   class="btn-success form-control">Create</button>
                      </div>
                      <div class="col-lg-6 mt-10">
                        <button (click)="clear()" class="btn-danger form-control">Cancel</button>
                      </div>  
                    </div>
                  </div>
                </form>
              </div>
              <div class="col-lg-8">
               

                <table class="table table-responsive ">
                  <thead>
                    <tr>
                      <th  >Name</th>
                      <th  >Email</th>
                      <th >Phone</th>   
                      <th >Actions</th>  
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let data of datalist">  
                          <td>{{data.firstName}}</td>
                          <td>{{data.email}}</td>
                          <td>{{data.phoneNumber}}</td>  
                          <td>  
                            <button class="btn edit"      [routerLink]="['/manage-intake-form/update/',data.id]">Edit</button> 
                            <button class="btn delete" (click)="onDelete(data.id)" >Delete</button>
                            <button class="btn view"   (click)="onView(data)" data-toggle="modal" data-target="#myModal">View</button>
                          </td> 
                    </tr>
                  </tbody>
                </table> 
              </div> 
            </div>
        </div>
      </div>
    
    </main>
  </div>
  <!--modal view-->
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content"> 
        <div class="modal-body"> 
            <div class="form-group">
              <label for="email">Name</label>
              <p>{{viewname}}</p>
            </div>
            <div class="form-group">
              <label for="pwd">Email</label>
              <p>{{viewemail}}</p>
            </div> 
            <div class="form-group">
              <label for="pwd">Phone Number</label>
              <p>{{viewphone}}</p>
            </div> 
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>
