<div class="page-wrapper chiller-theme">
  <a id="show-sidebar" class="btn btn-sm btn-dark">
    <i class="fas fa-bars"></i>
  </a>
  <app-sidebar></app-sidebar>
  <!-- sidebar-wrapper  -->
  <main class="page-content">
    <app-header headerMainTitle="Manage Users">
    </app-header>

    <div class="container-fluid contentpage_wrapper">
      <div class="pagecontent_wrapper">
          <div class="row">
            <div class="col-lg-4">
              <div class="alert alert-success"  *ngIf="showsuccess">
                Your datas has been saved &nbsp;<strong>Successfully!</strong> 
              </div>
              <form [formGroup]="updateForms">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label>Name</label> 
                    <input type="text" class="form-control" formControlName="firstName" >
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control"  formControlName="email">
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="form-group">
                    <label>Phone</label>
                    <input type="text" class="form-control"  formControlName="phoneNumber" >
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="row">
                    <div class="col-lg-6 mt-10">
                      <button type="submit" (click)="onUpdate()" class="btn-success form-control">update</button>
                    </div>
                    <div class="col-lg-6 mt-10">
                      <button  class="btn-danger form-control">Cancel</button>
                    </div>  
                  </div>
                </div>
              </form>
            </div>
            <div class="col-lg-8">
            
            </div> 
          </div>
      </div>
    </div>
  
  </main>
</div>
